<p>patient works!</p>

<div class="container mt-5 d-flex justify-content-center">
    <form #patientSearchForm="ngForm" (ngSubmit)="onClick(patientSearchForm.value)">
        <div class="mb-3">
            <label class="form-label">Patient ID</label>
            <input ngModel name = "patientId" type="number" class="form-control" >
          </div>

          <div class="container mt-5 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          
    </form>
</div>

<table class="table table-striped m-5">
    <tbody>
                <tr>
                  <td>{{patient.patientId}}</td>
                  <td>{{patient.patientName}}</td>
                  <td>{{patient.patientAge}}</td>
                  <td>{{patient.visitedDoctorName}}</td>
                  <td>{{patient.dateOfVisit}}</td>
                  <td>{{patient.prescription}}</td>
                </tr>
    </tbody>
          
</table>

<div class="container mt-5 d-flex justify-content-center">
    <button type="button" class="btn btn-success" routerLink="/add-patient">Add new Patient</button>
</div>
